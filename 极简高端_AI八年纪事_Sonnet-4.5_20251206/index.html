<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI八年重塑 - B站封面</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="poster" id="poster">
            <!-- 装饰性几何元素 -->
            <div class="geo-element geo-1"></div>
            <div class="geo-element geo-2"></div>

            <!-- 时间跨度标记 -->
            <div class="timeline">
                <div class="year-start">2017</div>
                <div class="year-divider"></div>
                <div class="year-end">2025</div>
            </div>

            <!-- 主标题区域 -->
            <div class="main-content">
                <div class="subtitle">AI如何用</div>
                <div class="highlight-wrapper">
                    <span class="keyword">八年</span>
                    <span class="keyword-text">重塑</span>
                </div>
                <div class="title-large">一切</div>
            </div>

            <!-- 章节列表 -->
            <div class="chapters">
                <div class="chapter-item">
                    <span class="chapter-index">00</span>
                    <span class="chapter-name">无声的惊雷</span>
                </div>
                <div class="chapter-item">
                    <span class="chapter-index">01</span>
                    <span class="chapter-name">巨兽的蛰伏</span>
                </div>
                <div class="chapter-item">
                    <span class="chapter-index">02</span>
                    <span class="chapter-name">创世的火焰</span>
                </div>
                <div class="chapter-item">
                    <span class="chapter-index">03</span>
                    <span class="chapter-name">对话纪元开启</span>
                </div>
                <div class="chapter-item">
                    <span class="chapter-index">04</span>
                    <span class="chapter-name">诸神黄昏</span>
                </div>
                <div class="chapter-item">
                    <span class="chapter-index">05</span>
                    <span class="chapter-name">智能体的觉醒</span>
                </div>
                <div class="chapter-item">
                    <span class="chapter-index">06</span>
                    <span class="chapter-name">重构现实</span>
                </div>
                <div class="chapter-item final">
                    <span class="chapter-index">∞</span>
                    <span class="chapter-name">无尽的未来</span>
                </div>
            </div>

            <!-- 底部装饰线 -->
            <div class="bottom-accent"></div>
        </div>

        <!-- 保存按钮 -->
        <button class="save-btn" id="saveBtn">保存为图片</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
