<!-- 
  文件路径：输出/科技简约_自媒体运营实践_GPT-5_20251211/index.html
  主要功能：用于展示“自媒体运营实践”主题的 4:3 比例抖音合集封面网页，并提供保存封面为图片的基础结构
-->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>自媒体运营实践｜合集封面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="自媒体运营实践主题的抖音合集封面：突出运营与实践两大关键词，结合科技简约风格与高对比布局，强化点击与记忆点。"
    />
    <!-- 使用 Google Fonts 与中文字体（思源黑体） -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+SC:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <!-- 使用 Font Awesome 图标库 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-S+8XK4GvE0kG3B6DudRJvO3IBq4I8ja5tF+3UuN1x8+vP1YV6uQ7cR6t5GvGqXb1HpwhNwYc7wV9D3v0C2T9hg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 主样式文件 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
      页面结构说明（不进入最终封面区域的辅助元素）：
      - 外层容器：用于居中 4:3 封面卡片
      - 操作区：包含“保存封面”按钮，但不会被截入最终图片
    -->
    <div class="page">
      <div class="controls">
        <button id="saveButton" class="save-button" type="button">
          <i class="fa-regular fa-circle-down"></i>
          <span>保存封面</span>
        </button>
      </div>

      <!-- 
        封面区域：仅包含主题与故事内容，不出现平台名、尺寸、比例、保存提示等制作说明文字
        将通过 html2canvas 只截取此区域生成图片
      -->
      <main id="poster" class="poster" aria-label="自媒体运营实践合集封面">
        <!-- 左侧大标题与关键词 -->
        <section class="poster-left">
          <div class="tagline">
            <span class="tagline-label">内容操盘手的</span>
            <span class="tagline-highlight">实战现场</span>
          </div>

          <div class="title-block">
            <div class="title-main">
              <span class="title-keyword title-keyword-primary">运营</span>
              <span class="title-keyword title-keyword-secondary">实践</span>
            </div>
            <div class="title-sub">
              <span class="title-subline">自媒体运营实践</span>
              <span class="title-subline title-subline-em">
                从内容到转化，一张图看懂增长节奏
              </span>
            </div>
          </div>

          <div class="meta-pills" aria-hidden="true">
            <span class="pill pill-contrast">冷启动</span>
            <span class="pill">选题</span>
            <span class="pill">脚本</span>
            <span class="pill">数据复盘</span>
          </div>
        </section>

        <!-- 右侧故事与结构信息：用抽象的“章节卡片”讲故事 -->
        <section class="poster-right">
          <div class="story-card story-card-top">
            <div class="story-label">01 · 起步</div>
            <div class="story-title">从 0 到 1 搭建内容阵地</div>
            <p class="story-body">
              聚焦一个清晰人群，用 3 条内容验证一个方向，用数据而不是直觉做决定。
            </p>
          </div>

          <div class="story-card story-card-middle">
            <div class="story-label">02 · 放大</div>
            <div class="story-title">把爆款方法变成可复制流程</div>
            <p class="story-body">
              拆解爆款视频的标题、节奏与转场，让每一次更新都有可追踪的实验目标。
            </p>
          </div>

          <div class="story-card story-card-bottom">
            <div class="story-label">03 · 变现</div>
            <div class="story-title">把注意力换成长期价值</div>
            <p class="story-body">
              用简单清晰的路径，把关注、信任与转化串成一个可追踪的闭环。
            </p>
          </div>

          <div class="corner-note" aria-hidden="true">
            <span class="corner-label">PRACTICE</span>
            <span class="corner-dot"></span>
            <span class="corner-text">CONTENT · DATA · GROWTH</span>
          </div>
        </section>
      </main>
    </div>

    <!-- 
      html2canvas 脚本，用于将海报区域保存为图片
      说明：为提高在本地 file:// 与不同网络环境下的兼容性，这里移除了 SRI 校验属性
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- 主逻辑脚本 -->
    <script src="script.js"></script>
  </body>
</html>
